<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with Forms</title>
    <h1 id="title">DOM Manipulation with Forms</h1>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="description">Hey, Add your details in input form, and get it added into table</p>
          <form onsubmit="event.preventDefault();onFormSubmit();" action="" id="form">
            <div class="form-group">
            <div>
              <label for=""><strong>First Name</strong></label>
              <input type="text" id="first-name" name="firstname" placeholder="First Name" required/>
            </div>

            <div>
              <label for=""><strong>Last Name</strong></label>
              <input type="text" id="last-name" name="lastname" placeholder="Last Name" required/>
            </div>

            <div>
              <label for=""><strong>Address</strong></label>
              <textarea id="address" name="address" rows="2" cols="70" placeholder="Address" required></textarea>
            </div>

            <div>
              <label for=""><strong>Pin Code</strong></label
              ><input type="text" name="pincode" id="pincode" placeholder="Pin Code" required/>
            </div>

            <div>
              <br>
                <label for=""><strong>Gender</strong></label><br>
                Male:<input type="radio" id="male" name="male" onclick="gender()"/>
                Female:<input type="radio" id="female" name="female" onclick="gender()"/><br>
              </div>

              <div>
                <br>
                <label for=""><strong>Food</strong></label><br>
                    Select all the food items you like
                    <br>
                    <div class="food-2">
                    <input type="checkbox" name="food[]" class="food" value="pizza" > <label for="pizza">Pizza</label>
                    <input type="checkbox" name="food[]" class="food" value="burger"> <label for="burger">Burger</label>
                    <input type="checkbox" name="food[]" class="food" value="biryaani" > <label for="biryaani">Biryaani</label>
                    <input type="checkbox" name="food[]" class="food" value="icecream"> <label for="icecream">Icecream</label>
                    <input type="checkbox" name="food[]" class="food" value="sweet"> <label for="sweet">Sweet</label>
                    </div>
             </div>

              <div>
                <br>
                <label for=""><strong>State</strong></label>
                <input type="text" id="state" name="state" />
              </div>

              <div>
                <label for=""><strong>Country</strong></label>
                <input type="text" id="country" name="country" />
              </div>

            
              <input type="submit" id="submit" onclick="handleData()" name="submit" value="Submit" class="btn btn-primary"/>
            </div>
          </form>
        

        <div>
      
          <table class="table" id="details_list">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
  </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

  </body>
</html>
